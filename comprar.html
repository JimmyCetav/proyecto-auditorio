<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auditorio Municipal Alfredo Kraus</title>
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- styles -->
</head>
<body class="col-md-12">
	<h1 class="col-md-12">Auditorio Municipal <span>Alfredo Kraus</span></h1>

	<div class="col-md-7 table-container">
	<h2>Compra las entradas para el evento</h2>		
	<form action="submit">
		<label for="name">Nombre completo</label>
		<input type="text" name="name" id="name" placeholder="Nombre completo"><br>
		<label for="id">Número de cédula (completo)</label>
		<input type="text" name="userId" id="userId" placeholder="Número de cédula"><br>
		<label for="entradas">Cantidad de entradas(5 max.)</label>
		<select name="entradas" id="entradas">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select><br>
		<label for="email">Correo electrónico</label>
		<input type="email" name="email" id="email" placeholder="Correo electrónico"><br>
		<input type="submit">
	</form>
	</div>
	<!-- script -->
	<script type="javascript/text" src="js/main.js"></script>
	<!-- script -->
</body>
</html>
